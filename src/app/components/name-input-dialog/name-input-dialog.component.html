<h1 mat-dialog-title>What is you name?</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Player name</mat-label>
    <input matInput [(ngModel)]="name"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="name" cdkFocusInitial>Use this name</button>
</mat-dialog-actions>
